name: Linux Build - Debian 11

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-debian:
    name: Build TFS 1.3 on Debian 11
    runs-on: ubuntu-latest
    container: debian:11

    steps:
    - name: Instalar Git primeiro
      run: |
        apt-get update
        apt-get install -y git

    - name: Checkout cÃ³digo com submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Instalar dependÃªncias do Debian 11
      run: |
        apt-get update
        apt-get install -y \
          build-essential \
          cmake \
          libboost-system-dev \
          libboost-filesystem-dev \
          libboost-thread-dev \
          libboost-iostreams-dev \
          liblua5.2-dev \
          default-libmysqlclient-dev \
          libssl-dev \
          libcrypto++-dev \
          libpugixml-dev \
          libfmt-dev

    - name: Compilar TFS
      working-directory: ./engine
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: VerificaÃ§Ã£o segura do binÃ¡rio
      working-directory: ./engine/build
      run: |
        echo "ğŸ” Verificando binÃ¡rio no Debian 11..."
        
        # Verifica se o arquivo existe
        if [ ! -f "tfs" ]; then
          echo "âŒ Erro: BinÃ¡rio 'tfs' nÃ£o encontrado"
          exit 1
        fi
        
        # InformaÃ§Ãµes bÃ¡sicas do arquivo
        echo "ğŸ“ InformaÃ§Ãµes do arquivo:"
        ls -la tfs
        echo ""
        
        # Tipo do binÃ¡rio
        echo "ğŸ“¦ Tipo do binÃ¡rio:"
        file tfs
        echo ""
        
        # DependÃªncias
        echo "ğŸ”— DependÃªncias vinculadas:"
        ldd tfs
        echo ""
        
        # Tamanho
        echo "ğŸ“ Tamanho do binÃ¡rio:"
        du -h tfs
        echo ""
        
        echo "âœ… BinÃ¡rio compilado com sucesso no Debian 11!"

    - name: Upload artefatos
      uses: actions/upload-artifact@v4
      with:
        name: tfs-debian11-binary
        path: engine/build/tfs
        if-no-files-found: error
