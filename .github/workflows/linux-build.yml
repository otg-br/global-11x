name: Linux Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    name: Build TFS 1.3
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Instalar dependências Ubuntu 20.04
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libboost-system-dev \
          libboost-filesystem-dev \
          libboost-thread-dev \
          libboost-iostreams-dev \
          liblua5.2-dev \
          libmysqlclient-dev \
          libssl-dev \
          libcrypto++-dev \
          libpugixml-dev \
          libfmt-dev

    - name: Compilar TFS
      working-directory: ./engine
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Verificar binário (sem executar)
      working-directory: ./engine/build
      run: |
        echo "=== Verificando binário ==="
        ls -la tfs
        file tfs
        echo "=== Verificando dependências ==="
        ldd tfs
        echo "=== Tamanho do binário ==="
        du -h tfs
        echo "✅ Binário compilado com sucesso!"

    - name: Upload artefatos
      uses: actions/upload-artifact@v4
      with:
        name: tfs-linux-binary
        path: engine/build/tfs
        if-no-files-found: error
