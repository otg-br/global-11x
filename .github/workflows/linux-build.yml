name: Linux Build - Debian 11

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-debian:
    name: Build TFS 1.3 on Debian 11
    runs-on: ubuntu-latest
    container: debian:11

    steps:
    - name: Instalar Git primeiro
      run: |
        apt-get update
        apt-get install -y git

    - name: Checkout código com submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Instalar dependências do Debian 11
      run: |
        apt-get update
        apt-get install -y \
          build-essential \
          cmake \
          libboost-system-dev \
          libboost-filesystem-dev \
          libboost-thread-dev \
          libboost-iostreams-dev \
          liblua5.2-dev \
          default-libmysqlclient-dev \
          libssl-dev \
          libcrypto++-dev \
          libpugixml-dev \
          libfmt-dev

    - name: Compilar TFS
      working-directory: ./engine
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j$(nproc)

    - name: Verificação segura do binário
      working-directory: ./engine/build
      run: |
        echo "🔍 Verificando binário no Debian 11..."
        
        # Verifica se o arquivo existe
        if [ ! -f "tfs" ]; then
          echo "❌ Erro: Binário 'tfs' não encontrado"
          exit 1
        fi
        
        # Informações básicas do arquivo
        echo "📁 Informações do arquivo:"
        ls -la tfs
        echo ""
        
        # Tipo do binário
        echo "📦 Tipo do binário:"
        file tfs
        echo ""
        
        # Dependências
        echo "🔗 Dependências vinculadas:"
        ldd tfs
        echo ""
        
        # Tamanho
        echo "📏 Tamanho do binário:"
        du -h tfs
        echo ""
        
        echo "✅ Binário compilado com sucesso no Debian 11!"

    - name: Upload artefatos
      uses: actions/upload-artifact@v4
      with:
        name: tfs-debian11-binary
        path: engine/build/tfs
        if-no-files-found: error
