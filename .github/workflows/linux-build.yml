name: Linux Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    name: Build TFS 1.3 for Linux
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Instalar dependências
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libboost-system-dev \
          libboost-filesystem-dev \
          libboost-thread-dev \
          libboost-iostreams-dev \
          liblua5.2-dev \
          libmariadb-dev \
          libssl-dev \
          libcrypto++-dev \
          libpugixml-dev \
          libfmt-dev

    - name: Compilar TFS
      working-directory: ./engine
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)

    - name: Verificar binário
      working-directory: ./engine/build
      run: |
        ls -la tfs
        file tfs
        ./tfs --version || true

    - name: Upload artefatos
      uses: actions/upload-artifact@v4
      with:
        name: tfs-linux-binary
        path: engine/build/tfs
        if-no-files-found: error
